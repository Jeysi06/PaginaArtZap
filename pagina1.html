<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zapatos Juveniles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #222;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .product {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 15px;
            width: 250px;
            text-align: center;
            overflow: hidden;
        }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product h3 {
            padding: 10px;
        }

        .product p {
            color: #888;
            padding-bottom: 10px;
        }

        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Zapatos Juveniles</h1>
        <p>Moda, estilo y comodidad para todos los gustos</p>
    </header>

    <nav>
        <a href="#">Inicio</a>
        <a href="#">Nuevos</a>
        <a href="#">Ofertas</a>
        <a href="#">Contacto</a>
    </nav>

    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/250x200?text=Zapatilla+1" alt="Zapatilla 1">
            <h3>Zapatillas Urbanas</h3>
            <p>$49.99</p>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/250x200?text=Zapatilla+2" alt="Zapatilla 2">
            <h3>Deportivas Coloridas</h3>
            <p>$59.99</p>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/250x200?text=Zapatilla+3" alt="Zapatilla 3">
            <h3>Estilo Retro</h3>
            <p>$54.99</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Zapatos Juveniles. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
